<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 -->
<style type="text/css">
	.jumbotron {
		background: #cac4ce;
	}
</style>
</head>
<body>
	

	<div class="container"> <!-- class container gives the elements within better spacing and margin -->
		<div class="jumbotron">
			<h1>this is a jumbotron</h1>
			<p>a;lkksjdhf ;lkajsdf;lkj  ;lkajsd;lfkja;lskdjf;lakjsdf;lkjas;dlkfja;lskdjf;la;lkia;lsdkjf;lakjsd;flok</p>
			<button class="btn btn-success btn-lg">Hi there</button>

		</div>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">Click Me!</button>

		<button class="btn btn-success btn-xs active">Click Me!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">Click Me!</button>

		<a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
		<form>
		  <div class="form-group"> <!-- form-group groups the input and its label in a more visually appealing way -->
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> <!-- form-control gives the input a better look and feel as well as letting interact better with other bootstrap elements -->
		  </div>
		  <div class="form-group"> 
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Inline form -->
		<form class="form-inline"> <!-- form-inline makes the form between the tag an inline form -->
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>
</body>
</html>
