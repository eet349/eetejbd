<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><h1>Register</h1>
	<form>
		<label for="fName">First Name:</label>
		<input id="fName" type="text" name="fName" required>
		<label for="lName">Last Name:</label>
		<input id="lName" type="text" name="lName" required><br>
		<label for="male">Male:</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other"><br>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" required minlength="5" maxlength="10"><br>
		<label>Birthday:
		<select type="month"></select>
		<select placeholder="Day"></select>
		<select placeholder="Year"></select>
		</label><br>
		<label for="agree">I agree to the terms and conditions </label>
		<input id="agree" type="checkbox" name="agree" required><br>
		<input type="submit" name="submit">
	</form>
</body>
</html>
