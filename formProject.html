    <div class="container">
        <div class="jumbotron">
            <h1>Register</h1>
            <form>
        	    <div class="form-group">
            	    <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
        			<div class="col-sm-10">
        			    <input type="text" class="form-control" id="firstName" placeholder="John">
        			</div>
        			<div class="col-sm-2"></div>		
          		</div>
        		
        		<div class="form-group">
        		    <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
        		    <div class="col-sm-10">
        			      <input type="text" class="form-control" id="lastName" placeholder="Smith">
        		   </div>
        		</div>
        	    
        	    <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
        		    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
        		    </div>
            	</div>   
        		<div class="form-group">
        		    <label for="password" class="col-sm-2 col-form-label">Password</label>
        		    <div class="col-sm-10">
        			    <input type="password" class="form-control" id="password" placeholder="Password" required>
        			</div>
        		</div>
        
        		<fieldset class="form-group col">
        		    <div>
        			    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        				<div class="col-sm-10">
        				    <div class="form-check">
        				        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1">
        				        <label class="form-check-label" for="gridRadios1">
        				           	Male
        				        </label>
        				    </div>
        				    <div class="form-check">
        				        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
        				        <label class="form-check-label" for="gridRadios2">
        				            Female
        				        </label>
        				    </div>
        				    <div class="form-check ">
        				        <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="option3" >
        				        <label class="form-check-label" for="gridRadios3">
        				            Other
        				        </label>
        				    </div>
        				</div>
        			</div>
        				 
                </fieldset>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                      I agree to the terms and conditions
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </div>
                </form>
